<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <style>
        body {
            padding: 30px;
        }
    </style>
    <title>Make10</title>
</head>
<body>
<p style="text-align:center"><b>連結せずに10を作りましょう！</b></p>
<p style="text-align:center"><font color="58CE91">※絶対に10になる4桁のみです。</font></p>
<div class="container" style="text-align:center">
    <p th:text ="${quiz.question}">問題文がここに入る</p>
    <form th:action="@{/page/check}" method="GET">
        <input  type="hidden" name="question" th:value="${quiz.question}">
        <button class="btn btn-success" name="answer" value="true">◯</button>
    </form>
</div>
<br>
<br>
<br>
<div style="text-align:center">
    <a href="http://www.quiz-puzzle.com/make10/answer/list.html" target="_blank">>どうしても答えがわからない時は…</a>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
